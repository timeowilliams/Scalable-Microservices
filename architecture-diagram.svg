<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Client Application -->
  <rect x="50" y="50" width="200" height="100" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="150" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976d2">Client</text>
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1976d2">Application</text>
  
  <!-- Arrow from Client to Service -->
  <line x1="250" y1="100" x2="350" y2="200" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="300" y="140" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">HTTP/REST</text>
  <text x="300" y="155" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">(API Key Auth)</text>
  
  <!-- Security Boundary -->
  <rect x="350" y="150" width="400" height="400" fill="none" stroke="#d32f2f" stroke-width="3" stroke-dasharray="5,5" rx="5"/>
  <text x="550" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#d32f2f">Security Boundary</text>
  
  <!-- Sensor Microservice -->
  <rect x="375" y="200" width="350" height="250" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="5"/>
  <text x="550" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#f57c00">Sensor Microservice</text>
  <text x="550" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#f57c00">(Node.js / Python)</text>
  
  <!-- Service Components -->
  <rect x="390" y="275" width="320" height="160" fill="#ffffff" stroke="#f57c00" stroke-width="1" rx="3"/>
  <text x="550" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Service Components</text>
  <text x="550" y="320" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">• API Routes</text>
  <text x="550" y="340" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">• Validation</text>
  <text x="550" y="360" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">• Dependency Injection</text>
  <text x="550" y="380" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">• Structured Logging</text>
  <text x="550" y="400" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">• Security Middleware</text>
  <text x="550" y="420" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">• Correlation IDs</text>
  
  <!-- Arrow from Service to Storage -->
  <line x1="550" y1="450" x2="550" y2="480" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Data Storage Layer -->
  <rect x="375" y="480" width="350" height="60" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="550" y="505" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4caf50">Data Storage Layer</text>
  <text x="550" y="525" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4caf50">(In-Memory Store)</text>
  
  <!-- Arrowhead marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#1976d2"/>
    </marker>
  </defs>
</svg>
